  <body>

    <div id="wrapper1">
      <div id="wrapper2">

        <div id="logincontent">
          <div class="row-fluid">
            <div class="span12">
              <div style="margin: auto; width: 300px;">
                <span class="h1">Rockstor: Store Smartly</span>
                <form id="login_form" name="aform" method="POST" action="/login_submit">
                  <div id="login-box">
                    {% if messages %}
                    <div class="alert alert-error">
                      <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                    {% endif %}
                    <div class="form-group">
                      <label class="control-label" for="username">Username</label>
                      <div class="controls">
                        <input class="form-control" type="text" id="username" name="login" placeholder="Username" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="controls">
                        <button type="submit" id="sign_in" class="btn btn-primary">Sign in</button>
                        <a href="#" id="forgot-pw" class="btn btn-primary">Reset password</a>
                      </div>
                    </div>

                  </div>
                  {% csrf_token %}
                </form>
              </div>
            </div>
          </div>
        </div> <!-- logincontent -->
      </div>
    </div>
    <div class="simple-overlay" id="forgot-pw-info">
      <div style="padding: 20px">
        <h4>To reset your password, run the following command as root user from your Rockstor appliance:<br><br> /opt/rockstor/bin/pwreset</h4>
      </div>
    </div>

    <script src="/static/js/lib/bootstrap.js"></script>
    <script src="/static/js/lib/bootstrap-datepicker.js"></script>
    <script src="/static/js/lib/bootstrap-timepicker.js"></script>
    <script src="/static/js/lib/jquery.tools.min.js"></script>
    <script>
      $('#forgot-pw-info').overlay({load: false});
      $('#forgot-pw').click(function() {
      $('#forgot-pw-info').overlay().load();
      });
    </script>
  </body>
