    <meta charset="utf-8">
    <title>RockStor: Store Smartly {% block title %}{% endblock %}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div class="container">
      <div class="inner-container">
        <div class="row-fluid">
          <div class="span12">
            <div class="main-story">
            <div id="login-container">

              <div class="row-fluid">

                <div class="span8">
                  <div id="logo">
                    <object width="100px" data="/img/rockstor_webui_logo.svg" type="image/svg+xml"></object>
                  </div>
                  <span class="h1">Rockstor</span>
                  <h2>Store Smartly.</h2>
                </div>

                <div class="span4">
                  Create a user to begin using RockStor.
                  <form id="login_form" method="post" action="/user_create_login" name="aform" target="_top" class="form-horizontal">
                    <div id="login-box">
                      {% csrf_token %}
                      {% if messages %}
                      <ul class="messages">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                      </ul>
                      {% endif %}
                      <div class="control-group">
                        <label>Username</label>
                        <input type="text" id="inputUsername" name="login" placeholder="Username" >
                      </div>
                      <div class="control-group">
                        <label>Password</label>
                        <input type="password" id="inputPassword" name="password" placeholder="Password">
                      </div>
                      <div class="control-group">
                        <button type="submit" id="sign_in" class="btn btn-primary">Sign in</button>
                      </div>

                    </div>
                  </form>
                </div>

              </div> <!-- row-fluid -->
            </div> <!-- main-story -->
          </div>
          </div>
        </div> <!-- row-fluid -->
      </div> <!-- inner-container -->
    </div> <!-- container -->
  </body>
