  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div id="navbar-brand">
                  <a href="#/home">
                      <img class="img-responsive logo" src="/static/storageadmin/img/rockstorlogo-font2.png"/>
                  </a>
              </div>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div id="navbar-links"></div>
          </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
  </nav>

  <div id="appliance-breadcrumb">
      <a id="appliance-name" href="#"></a>
      <div id="local-time"><i class="fa fa-clock-o fa-inverse"></i>&nbsp;Local Time:&nbsp;<span/></div>
      <a id="direct-shell" href="#shell"><i class="fa fa-desktop fa-inverse"></i>&nbsp;System Shell</a>
      <div id="shutdown-status"></div>
      <div id="pool-degraded-status"></div>
      <div id="pool-dev-stats"></div>
      <div id="uptime"></div>
      <div id="appliance-loadavg"></div>
      <div id="distro-info"></div>
      <div id="yum-msg"><a id="yumupdates"></a></div>
  </div>

  <div id="wrapper1">
      <div id="wrapper2">

          <div id="loading-indicator" style="visibility:hidden; z-index: 10000;"><img src="/static/storageadmin/img/ajax-loader.gif"/></div>
          <div id="sidebar">
              <div id="sidebar-inner">
              </div>
          </div>
          <div id="content">
              <div id="browsermsg" style="clear: both;"></div>
              <div id="globalerrmsg"></div>
            <div id="services_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" style="overflow-y: initial;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    </button><br/>
                        </div>
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>

			<div id="yum_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
			    <div class="modal-dialog">
					<div class="modal-content">
					    <div class="modal-header">
                            <h3>Available updates</h3>
						</div>
						<div class="modal-body" id="yumContent" style="overflow: auto; height: 350px;">
                            <div class="panel-group" id="yum_panels"></div>
                        </div>
						<div class="modal-footer">
							<input type="button" data-dismiss="modal" class="btn btn-default" value="Close">
                            <input type="button" id="yum-run" class="btn btn-primary" value="Update Packages">
					    </div>
				    </div>
				</div>
			</div>

              <div id="maincontent">
                  <!--Body content-->
                  {% block content %}{% endblock %}
              </div>
          </div> <!-- maincontent -->

      </div> <!-- wrapper2 -->
      <div id="footer"></div>
  </div> <!-- wrapper1 -->

  <div class="simple-overlay" id="global-err-overlay">
      <div class="overlay-content"> </div>
  </div>


  <div id="errorPopup" class="modal hide fade" tabindex="-1" role="dialog" >
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >x</button>
                  <h3>Error!</h3>
              </div>
              <div class="modal-body" id="errorContent" style="overflow: scroll; height: 200px;"></div>
              <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn">Close</button>
              </div>
          </div>
      </div>
  </div>

  <div id="appliance-select-popup" class="modal hide fade">
      <div id="appliance-select-content"></div>
  </div>

  <form name="dummy-form" action="/login" method="post">
      {% csrf_token %}
  </form>


    <script src="/static/js/lib/bootstrap.js"></script>
    <script type="text/javascript">
      {% if current_appliance %}
      setup_done = true;
      {% else %}
      setup_done = false;
      {% endif %}
      {% if request.user.is_authenticated %}
      logged_in = true;
      {% else %}
      logged_in = false;
      {% endif %}
      {% if setup_user %}
      RockStorGlobals.setup_user = true;
      {% else %}
      RockStorGlobals.setup_user = false;
      {% endif %}
      RockStorGlobals.showAnalyticsModal = false;
      RockStorGlobals.pageSize = {{ page_size }};
      RockStorGlobals.updateChannel = "{{ update_channel }}";
    </script>
  <script>
      // Controls hamburger menu collapse after click
      $(document).ready(function() {

        $("body").click(function(event) {
                // only do this if navigation is visible, otherwise you see jump in navigation while collapse() is called
                 if ($(".navbar-collapse").is(":visible") && $(".navbar-toggle").is(":visible") ) {
                    $('.navbar-collapse').collapse('toggle');
                }
          });

      });
  </script>

  </body>
</html>
