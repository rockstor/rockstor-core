<html>
  <head>
    <meta charset="utf-8">
    <title>Disks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/underscore-1.3.2.js"></script>
    <script src="js/backbone-0.9.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/page.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Storaze</a>
            <div class="nav-collapse">
              <ul class="nav">
                <li class="active">
                <a href="#">Disks</a>
                </li>
                <li><a href="#">Pools</a></li>
                <li><a href="#">Shares</a></li>
              </ul> 
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <p>
          <button class="btn btn-primary">Discover disks</button>
          </p>
          <div id="disks_container">
          </div>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $('#warning2').popover({
          trigger: 'hover',
          content: 'sdb2 had some non-fatal errors'
        })
      })
    </script>
  </body>

  <script id="disks_template" type="text/html">
    <h2>Disks</h2>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Size</th>
          <th>In use</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(disks, function(disk, index) { %>
        <tr>
          <td><%= index+1 %></td>
          <td><%= disk.name %></td>
          <td><%= disk.size %></td>
          <td><%= disk.parted %></td>
          <td><button class="btn btn-danger">Disable</button></td>
        </tr>
        <% }); %>
      </tbody>
    </table>
  </script>

</html>
