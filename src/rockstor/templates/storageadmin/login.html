  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <div id="logo">
          <object data="/img/rockstor_logo_website_150x50.svg" width="100px"
            type="image/svg+xml"></object>
        </div>
        <div id="navbar-links"></div>
      </div> <!-- navbar-inner -->
    </div> <!-- navbar -->
    <div id="wrapper1">
      <div id="wrapper2">

        <div id="logincontent">
          <div class="row-fluid">
            <div class="span8">
              <span class="h1">The Smart Storage Platform</span>
              <h2>Smart and Powerful Open source platform for Storage clouds.</h2>
            </div>
            <div class="span4">
              <form id="login_form" name="aform" class="form-horizontal" method="POST" action="/login_submit">
                <div id="login-box">
                  {% if messages %}
                  <div class="alert alert-error">
                    <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  </div>
                  {% endif %} 
                  <div class="control-group">
                    <label>Username</label>
                    <input type="text" id="username" name="login" placeholder="Username" >
                  </div>
                  <div class="control-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                  </div>
                  <div class="control-group">
                    <button type="submit" id="sign_in" class="btn btn-primary">Sign in</button>
                  </div>

                </div>
                {% csrf_token %}
              </form>
            </div>
          </div>
        </div> <!-- logincontent -->
      </div>
    </div>

    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/bootstrap-datepicker.js"></script>
    <script src="/js/lib/bootstrap-timepicker.js"></script>
  </body>
