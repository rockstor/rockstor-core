    <meta charset="utf-8">
    <title>RockStor | {% block title %}{% endblock %}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div class="navbar-outer">
      <div class="container">

        <div class="navbar">
          <div class="navbar-inner">
            <div id="logo">
              <a id="logo-name" href="/"><span class="orange">Rock</span>Stor</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="inner-container">
        <div class="row-fluid">
          <div id="maincontent">
            <form id="login_form" method="post" action="/login_submit" name="aform" target="_top" class="form-horizontal">
              {% csrf_token %}
              {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
              {% endif %}
              <div class="control-group">
                <input type="text" id="inputUsername" name="login" placeholder="Username" >
              </div>
              <div class="control-group">
                <input type="password" id="inputPassword" name="password" placeholder="Password">
              </div>
              <div class="control-group">
                <button type="submit" id="sign_in" class="btn btn-primary">Sign in</button>
              </div>

            </form>
          </div> <!-- maincontent -->
        </div> <!-- row-fluid -->
      </div> <!-- inner-container -->
    </div> <!-- container -->
  </body>
