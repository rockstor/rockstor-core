  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <div id="logo">
          <object data="/img/rockstor_logo_website_150x50.svg" width="100px"
            type="image/svg+xml"></object>
        </div>
        <div id="navbar-links"></div>
      </div> <!-- navbar-inner -->
    </div> <!-- navbar -->
    <div id="appliance-breadcrumb">
      <a id="appliance-name" href="#"></a>
      &nbsp;&nbsp;
      <div id="appliance-loadavg"></div>
    </div>

    <div id="wrapper1">

      <div id="wrapper2">

        <div id="loading-indicator" style="visibility:hidden"><img src="/img/ajax-loader.gif"/></div>
        <div id="sidebar">
          <div id="sidebar-inner">
          </div>
        </div>
        <div id="content">
          <div id="maincontent">
          <!--Body content-->
          {% block content %}{% endblock %}
          </div>
        </div> <!-- maincontent -->

      </div> <!-- wrapper2 -->
      <div id="footer"></div>

    </div> <!-- wrapper1 -->

    <div id="errorPopup" class="modal hide fade" tabindex="-1" role="dialog" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >x</button>
        <h3>Error!</h3>
      </div>
      <div class="modal-body" id="errorContent" style="overflow: scroll; height: 200px;"></div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn">Close</button>
      </div>
    </div>

    <div id="appliance-select-popup" class="modal hide fade">
      <div id="appliance-select-content"></div>
    </div>

    <form name="dummy-form" action="/login" method="post">
      {% csrf_token %}
    </form>

    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/bootstrap-datepicker.js"></script>
    <script src="/js/lib/bootstrap-timepicker.js"></script>
    <script type="text/javascript">
      NGINX_WEBSOCKET_PORT = {{ nginx_websocket_port }};
      {% if current_appliance %}
      setup_done = true;
      {% else %}
      setup_done = false;
      {% endif %}
      {% if request.user.is_authenticated %}
      logged_in = true;
      {% else %}
      logged_in = false;
      {% endif %}
      {% if setup_user %}
      RockStorGlobals.setup_user = true;
      {% else %}
      RockStorGlobals.setup_user = false;
      {% endif %}
      RockStorGlobals.pageSize = {{ page_size }};
    </script>
  </body>
</html>
