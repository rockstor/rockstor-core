  <body>

    <div class="navbar-outer">
      <div class="container">
        <div class="navbar">
          <div class="navbar-inner">
            <div id="logo">
	      <object data="/img/rockstor_logo_website_150x50.svg" width="100px"
		      type="image/svg+xml"></object>
	    </div>
            <ul class="nav">
              <li><a id="home_nav" href="#home">Dashboard</a></li>
              <li><a id="disks_nav" href="#disks">Disks</a></li>
              <li><a id="pools_nav" href="#pools">Pools</a></li>
              <li><a id="shares_nav" href="#shares">Shares</a></li>
              <li><a id="services_nav" href="#services">Services</a></li>
              <li><a id="support_nav" href="#support">Support</a></li>
            </ul>
            <ul class="nav pull-right">
              {% if request.user.is_authenticated %}
              <li><a id="logout_user" href="/logout_user">Logout</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>  <!-- container -->
    </div> <!-- navbar-outer -->

    <div id="appliance-breadcrumb">
      <div class="container">
        <div class="pull-right">
          <a id="appliance-name" href="#">{{ current_appliance.ip }}</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="inner-container">
        <div id="loading-indicator" style="visibility:hidden"><img src="/img/ajax-loader.gif"/></div>
        <div class="row-fluid">
          <div class="span6">
            <div id="messages" class="alert alert-success" style="visibility: hidden">&nbsp;</div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <div id="maincontent">

              <!-- Breadcrumbs -->
              <!--
              -->
              <!--Body content-->
              {% block content %}{% endblock %}

            </div> <!-- maincontent -->
          </div> <!-- span12 -->
        </div> <!-- row-fluid -->

      </div> <!-- inner-container -->
    </div> <!-- container -->

    <div id="errorPopup" class="modal hide fade" tabindex="-1" role="dialog" >
      <div class="modal-header">
	     <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >x</button>
	     <h3>Error!</h3>
	  </div>
	  <div class="modal-body" id="errorContent" style="overflow: scroll; height: 200px;"></div>
	  <div class="modal-footer">
	     <button type="button" data-dismiss="modal" class="btn">Close</button>
	  </div>
    </div>

    <div id="appliance-select-popup" class="modal hide fade">
      <div id="appliance-select-content"></div>
    </div>

    <script type="text/javascript" language="javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      NGINX_WEBSOCKET_PORT = {{ nginx_websocket_port }};
    </script>
  </body>
